<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .compass-outer {
            position: absolute;

            width: 80vw;
            padding: 7.5%;
            aspect-ratio: 1 / 1;

            border-radius: 50%;
            background-color: darkolivegreen;
        }

        .compass-inner {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
        }

        .north-indicator {
            position: absolute;
            display: flex;
            align-items: center; /* vertically center text */
            justify-content: center; /* horizontally center text */

            font-size: 7.5vw;
            font-family: ui-rounded;
            text-transform: uppercase;
            color: red;

            height: 7.5%;
            width: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="compass-outer">
    <div class="north-indicator">n</div>
    <div class="compass-inner"></div>
</div>

</body>
</html>
